    .field {

      flex-wrap: wrap;

    .footer div {

    function searchResult() {
      const rollNo = document.getElementById('rollNo').value.trim();
      const rollCode = document.getElementById('rollCode').value.trim();
      const student = students.find(s => String(s.roll_no) === rollNo && String(s.roll_code) === rollCode);

      if (!student) {
        alert('No matching record found. Please check Roll No and Roll Code.');
        document.getElementById('resultCard').style.display = 'none';
        return;
      }

      document.getElementById('name').textContent = student.name;
      document.getElementById('father').textContent = student.father;
      document.getElementById('mother').textContent = student.mother;
      document.getElementById('rno').textContent = student.roll_no;
      document.getElementById('rcode').textContent = student.roll_code;
      document.getElementById('testname').textContent = student.test_name;
      document.getElementById('totalmarks').textContent = student.total_marks;
      document.getElementById('marks').textContent = student.marks_obtained;
      document.getElementById('percent').textContent = student.percentage;
      document.getElementById('rank').textContent = student.rank;
      document.getElementById('remarks').textContent = student.remarks;
      document.getElementById('date').textContent = student.date;
      document.getElementById('place').textContent = student.place;

      document.getElementById('resultCard').style.display = 'block';
