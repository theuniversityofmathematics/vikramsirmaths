<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Birsa Munda & Jharkhand GK</title>
  <style>
    :root{
      --bg:#f4fbf4; --card:#ffffff; --primary:#0b6f3b; --muted:#e8f1e8; --danger:#e05252;
    }
    body{font-family:"Noto Sans Devanagari", system-ui, Arial, sans-serif;background:var(--bg);color:#0f2f11;margin:0;padding:0}
    header{background:var(--primary);color:white;padding:14px;font-weight:800;text-align:center}
    .wrap{max-width:980px;margin:18px auto;padding:12px}
    .menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-bottom:12px}
    .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 8px 20px rgba(10,40,10,0.06)}
    .btn{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-muted{background:var(--muted);color:#0b2f12;border:1px solid rgba(0,0,0,0.03)}
    .question-box{margin-top:12px;background:linear-gradient(180deg,#fff,#fbfff9);border-radius:10px;padding:12px;border:1px solid #eaf6ea}
    .qtext{font-weight:700;margin-bottom:8px;font-size:16px}
    .opts{display:grid;gap:8px}
    .opt{padding:12px;border-radius:8px;border:1px solid #e6efe6;background:#fff;cursor:pointer;transition:all .12s}
    .opt:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(10,40,10,0.04)}
    .opt.correct{background:#d1f0d5;border-color:#2e9f3a}
    .opt.wrong{background:#ffdede;border-color:var(--danger)}
    .controls{display:flex;gap:8px;justify-content:space-between;align-items:center;margin-top:12px;flex-wrap:wrap}
    .small{font-size:13px;color:#4c6b4a}
    @media (max-width:780px){
      .qtext{font-size:15px}
      .opt{font-size:15px;padding:10px}
    }
  </style>
</head>
<body>
  <header>Birsa Munda & Jharkhand GK</header>
  <div class="wrap">
    <div class="card">
      <div id="menu" class="menu">
        <button class="btn btn-primary" onclick="startTest(1)">Birsa Munda Test 1</button>
        <button class="btn btn-primary" onclick="startTest(2)">Birsa Munda Test 2</button>
        <button class="btn btn-primary" onclick="startTest(3)">Birsa Munda Test 3</button>
        <button class="btn btn-primary" onclick="startTest(4)">Jharkhand GK Test 1</button>
        <button class="btn btn-primary" onclick="startTest(5)">Jharkhand GK Test 2</button>
        <button class="btn btn-primary" onclick="startTest(6)">Jharkhand GK Test 3</button>
      </div>

      <div id="quizArea" style="display:none">
        <div class="small" id="testTitle" style="font-weight:800;margin-bottom:8px"></div>
        <div class="question-box" id="questionBox"></div>
        <div class="controls">
          <div>
            <button id="prevBtn" class="btn btn-muted" onclick="prevQ()">Previous</button>
            <button id="nextBtn" class="btn btn-muted" onclick="nextQ()">Next</button>
          </div>
          <div>
            <button id="submitBtn" class="btn btn-primary" onclick="submitTest()">Submit Test</button>
            <button class="btn btn-muted" onclick="goMenu()">Exit to Menu</button>
          </div>
        </div>
        <div style="margin-top:8px" class="small">नोट: विकल्प चुनते ही उत्तर लॉक हो जाएगा और सही/गलत दिखेगा।</div>
      </div>

      <div id="resultArea" style="display:none;margin-top:12px"></div>
    </div>
  </div>

<script>
/* ========= QUESTIONS: 6 tests × 40 questions each =========
   All questions in Hindi. Each question has 4 options and 'a' is the correct option index.
*/

/* ---------- Helper: escapeHtml ---------- */
function escapeHtml(s){ if(!s) return ''; return (''+s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

/* ---------- TEST BANKS ---------- */

      { q:"बिरसा मुंडा भारतीय स्वतंत्रता संग्राम के किस हिस्से में माने जाते हैं?", options:["आदिवासी संघर्ष का नेतृत्व","सिविल नॉन्कन्फॉर्मिटी","आर्थिक आंदोलन","दक्षिणी मोर्चा"], a:0 },

      { q:"झारखंड में किस प्रकार का लोकसाहित्य अधिक मिलता है?", options:["कहानियाँ, लोकगीत और ग्रंथ-आधारित परंपराएँ","केवल शास्त्रीय साहित्य","केवल आधुनिक उपन्यास","केवल विदेशी साहित्य"], a:0 },
      { q:"झारखंड के विकास के रास्ते में कौन-सा संतुलन आवश्यक माना जाता है?", options:["खनन-आधारित विकास और पर्यावरण संरक्षण के बीच संतुलन","केवल तेजी से औद्योगिकरण","केवल पर्यटन पर निर्भरता","केवल खेती पर जोर"], a:0 },
      { q:"झारखंड में शिक्षा और सांस्कृतिक संरक्षण के लिये किस प्रकार की पहल उपयोगी मानी जाती है?", options:["स्थानीय संस्कृति-संरक्षण के साथ शिक्षा का समन्वय","केवल विदेशी पाठ्यक्रम","केवल तकनीकी पाठ्यक्रम","केवल निजी स्कूल"], a:0 }
    ]
  }
};

/* ========= APP STATE ========= */
let currentTestId = null;
let questions = [];
let userAnswers = []; // null or selected index
let locked = []; // whether question locked after answer
let curIndex = 0;

/* ========= UI refs ========= */
const menuEl = document.getElementById('menu');
const quizArea = document.getElementById('quizArea');
const questionBox = document.getElementById('questionBox');
const testTitleEl = document.getElementById('testTitle');
const resultArea = document.getElementById('resultArea');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');

/* ========= Functions ========= */

function startTest(id){
  currentTestId = id;
  const test = TESTS[id];
  questions = JSON.parse(JSON.stringify(test.questions)); // deep copy
  // shuffle questions for variety
  questions = shuffleArray(questions);
  userAnswers = new Array(questions.length).fill(null);
  locked = new Array(questions.length).fill(false);
  curIndex = 0;
  testTitleEl.textContent = test.title + " — प्रश्न " + questions.length;
  menuEl.style.display = 'none';
  resultArea.style.display = 'none';
  quizArea.style.display = 'block';
  renderQuestion();
}

function goMenu(){
  quizArea.style.display = 'none';
  resultArea.style.display = 'none';
  menuEl.style.display = 'grid';
  currentTestId = null;
}

function renderQuestion(){
  const qObj = questions[curIndex];
  let optsHtml = '';
  qObj.options = qObj.options || qObj.options === undefined ? qObj.options : qObj.options;
  // if options not shuffled yet, shuffle and keep correct index accordingly
  if(!qObj._prepared){
    // prepare: shuffle options while keeping record of correct index
    const correctText = qObj.options[qObj.a];
    const shuffled = shuffleArray(qObj.options.slice());
    qObj.options = shuffled;
    qObj.a = shuffled.indexOf(correctText);
    qObj._prepared = true;
  }
  questionBox.innerHTML = `<div class="qtext">${curIndex+1}. ${escapeHtml(qObj.q)}</div>
    <div class="opts" id="optsContainer"></div>
    <div style="margin-top:8px" class="small">प्रश्न ${curIndex+1} / ${questions.length}</div>`;
  const optsContainer = document.getElementById('optsContainer');
  qObj.options.forEach((opt, i)=>{
    const div = document.createElement('div');
    div.className = 'opt';
    div.textContent = String.fromCharCode(65 + i) + ". " + opt;
    div.setAttribute('data-i', i);
    // if already answered, reflect classes
    if(locked[curIndex]){
      if(i === qObj.a) div.classList.add('correct');
      if(userAnswers[curIndex] === i && i !== qObj.a) div.classList.add('wrong');
      div.style.pointerEvents = 'none';
    } else {
      div.addEventListener('click', ()=> selectOption(i, div));
    }
    optsContainer.appendChild(div);
  });

  prevBtn.disabled = (curIndex === 0);
  nextBtn.disabled = (curIndex === questions.length - 1);
}

function selectOption(i, el){
  // lock
  userAnswers[curIndex] = i;
  locked[curIndex] = true;
  // mark options
  const q = questions[curIndex];
  const optsEls = document.querySelectorAll('#optsContainer .opt');
  optsEls.forEach(optEl => {
    optEl.style.pointerEvents = 'none';
    const idx = Number(optEl.getAttribute('data-i'));
    optEl.classList.remove('correct','wrong');
    if(idx === q.a) optEl.classList.add('correct');
    else if(idx === i && idx !== q.a) optEl.classList.add('wrong');
  });
}

function nextQ(){
  if(curIndex < questions.length -1) { curIndex++; renderQuestion(); window.scrollTo({top:0,behavior:'smooth'}); }
}
function prevQ(){
  if(curIndex > 0) { curIndex--; renderQuestion(); window.scrollTo({top:0,behavior:'smooth'}); }
}

function submitTest(){
  if(!confirm('क्या आप टेस्ट सबमिट करना चाहते हैं? सबमिट के बाद आप अपना स्कोर देखेंगे।')) return;
  // calculate score
  let correct = 0;
  for(let i=0;i<questions.length;i++){
    if(userAnswers[i] === questions[i].a) correct++;
  }
  // show review
  quizArea.style.display = 'none';
  resultArea.style.display = 'block';
  resultArea.innerHTML = `<div class="card" style="padding:12px">
    <div style="font-weight:800;font-size:18px;color:var(--primary)">${TESTS[currentTestId].title} — आपका स्कोर: ${correct} / ${questions.length}</div>
    <div style="margin-top:8px" class="small">सही: ${correct} • गलत/अनुत्तरित: ${questions.length - correct}</div>
    <div style="margin-top:12px">
      <button class="btn btn-primary" onclick="retake()">Retry (Shuffle)</button>
      <button class="btn btn-muted" onclick="showFullReview()">View Full Review</button>
      <button class="btn btn-muted" onclick="goMenu()">Back to Menu</button>
    </div>
  </div>`;
}

function retake(){
  startTest(currentTestId);
}

function showFullReview(){
  // render full review below
  let html = `<div style="margin-top:12px">`;
  questions.forEach((qObj, idx)=>{
    const user = userAnswers[idx];
    const correctIdx = qObj.a;
    html += `<div style="margin-top:10px;padding:10px;border-radius:8px;background:#fff;border:1px solid #eef">
      <div style="font-weight:700">${idx+1}. ${escapeHtml(qObj.q)}</div>
      <div style="margin-top:6px" class="small">आपका उत्तर: ${user != null ? escapeHtml(qObj.options[user]) : '<em>Unanswered</em>'}</div>
      <div class="small" style="margin-top:4px">सही उत्तर: <strong>${escapeHtml(qObj.options[correctIdx])}</strong></div>
      <div style="margin-top:6px">`;
    qObj.options.forEach((opt, oi)=>{
      const style = (oi === correctIdx) ? 'background:#d1f0d5;border:1px solid #2e9f3a;padding:6px;border-radius:6px;display:inline-block;margin:4px' :
                    (user === oi) ? 'background:#ffdede;border:1px solid var(--danger);padding:6px;border-radius:6px;display:inline-block;margin:4px' :
                    'background:#fafafa;border:1px solid #eee;padding:6px;border-radius:6px;display:inline-block;margin:4px';
      html += `<span style="${style}">${String.fromCharCode(65+oi)}. ${escapeHtml(opt)}</span>`;
    });
    html += `</div></div>`;
  });
  html += `</div><div style="margin-top:12px"><button class="btn btn-muted" onclick="goMenu()">Back to Menu</button></div>`;
  resultArea.innerHTML += html;
  window.scrollTo({top:0,behavior:'smooth'});
}

/* ---------- Utility: Fisher-Yates shuffle ---------- */
function shuffleArray(a){
  const arr = a.slice();
  for(let i = arr.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

/* ---------- Init: show menu ---------- */
goMenu();

</script>
</body>
</html>
